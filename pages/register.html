<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Project</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <h1>Cookies</h1>
    <hr>
    <label class="lbls" for="name">Enter your name:</label>
    <input id="name" type="text" name="name" value="">
    <br>
    <label class="lbls" for="age">Enter your age:</label>
    <input id="age" type="number" name="age">
    <br>
    <input type="radio" name="male" id="male">
    <img id="maleImg" src="../images/1.jpg" alt="male" width="100">
    <input type="radio" name="male" id="female">
    <img id="femaleImg" src="../images/2.jpg" alt="female" width="200">
    <br>
    <label for="age">Select your favourite color</label>
    <select  id="fColor">
        <option value="select" selected disabled>Select Color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <br>
    <button id="register" type="button">Register</button>
    <script src="../js/cookieScript.js"></script>
    <script src="../js/mainscript.js"></script>
</body>

</html>
